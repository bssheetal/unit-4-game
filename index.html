<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystals Collector</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h3 class="text-center">RandomNumber</h3>
        </div>
        <div class="col-md-3">
            <h3 class="text-center">Wins:</h3>
        </div>
        <div class="col-md-3">
            <h3 class="text-center">Losses:</h3>
        </div>
        <div class="col-md-3">
            <h3 class="text-center">YourScore</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h3 class="text-center" id="Random-Number"></h3>
        </div>
        <div class="col-md-3">
            <h3 class="text-center" id="wins"></h3>
        </div>
        <div class="col-md-3">
            <h3 class="text-center" id="losses"></h3>
        </div>
        <div class="col-md-3">
            <h3 class="text-center" id="Yourscore"></h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img class="PinkCrystal" alt="Image result for crystal collector images" src="https://ia-crystal-collector.herokuapp.com/assets/images/pink_gem.jpg">
        </div>
        <div class="col-md-3">
            <img class="GreenCrystal" src="https://www.paraibainternational.com/images/chrome_tourmaline_205_round_im.jpg">
        </div>
        <div class="col-md-3">
            <img class="BlueCrystal" src="https://images-na.ssl-images-amazon.com/images/I/41CDCmrq53L.jpg">
        </div>
        <div class="col-md-3">
            <img class="YellowCrystal" src="https://bronzeowl.github.io/crystal-collector/assets/images/yellow-crystal.jpg">
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
